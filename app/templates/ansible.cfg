[defaults]
ansible_managed = Ansible managed, do not edit directly: last update by {uid} on %Y-%m-%d

<% if (!useEnvironments) { %>
inventory = hosts
<% } %>

<% if (useVault) { %>
vault_password_file = vault.pass
<% } %>

retry_files_enabled = False

<% if (runAsRoot) { %>
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = True
<% } %>
